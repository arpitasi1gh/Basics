        body {

        }

        hr {
            background-color: red;
            width: 18vw;
            height: 0.4vw;
            border: none;
            margin-bottom: 0vw;
        }

        h1 {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        img {

        }

        p {
            font-weight: bold;
          }

        a {
            text-decoration: none;
            color: black;
        }
        a:hover {
            color: rgb(29, 41, 171);
        }
        button {
            margin-top: 1vw;
            padding: 0.5vw 2vw 0.5vw 2vw;
            font-weight: bold;
            color: #000000;

        }
        button:hover {

        }
        .cards {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #cards {
            background-color: rgba(239, 239, 239, 0.673);
            border-radius: 2%;
            margin: 4vw 1vw 4vw 1vw;
            padding: 2.5vw;
            border: 0.2vw solid rgb(0, 0, 0);
            display: inline-block;
        }

        @media screen and (max-width: 256px) {
            h1 {
                font-size: 5vw;
            }
            #cards p, #cards span {
                font-size: 3.5vw;
            }
            body {
                text-align: center;
            }
        }
        
    </style>
</head>
